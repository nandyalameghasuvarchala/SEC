<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Joke Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #0c0c0c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      text-align: center;
      background: #be76ac8a;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      width: 350px;
    }
    h1 {
      margin-bottom: 20px;
      color: #333;
    }
    #jokeBox {
      margin: 20px 0;
      padding: 15px;
      border: 2px dashed #010b16;
      border-radius: 10px;
      background: #e7eaeb;
      min-height: 80px;
    }
    button {
      margin: 5px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #27e36c;
      color: white;
      cursor: pointer;
      transition: 0.3s;
    }
    button:hover {
      background: #121313;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>...😂.. Joke Generator</h1>
    <div id="jokeBox">Click "Get Joke" to start!</div>
    <button id="getJokeBtn">Get Joke</button>
    <button id="nextJokeBtn" style="display:none;">Next Joke</button>
  </div>

  <script>
    const jokeBox = document.getElementById("jokeBox");
    const getJokeBtn = document.getElementById("getJokeBtn");
    const nextJokeBtn = document.getElementById("nextJokeBtn");

    // Function to fetch joke from API
    async function getJoke() {
      try {
        let response = await fetch("https://official-joke-api.appspot.com/random_joke");
        if (!response.ok) throw new Error("Network response was not ok");
        let data = await response.json();
        return data;
      } catch (error) {
        console.error(error);
        return null;
      }
    }

    // Function to display joke in DOM
    function displayJoke(joke) {
      if (joke) {
        jokeBox.innerHTML = `
          <p><strong>Setup:</strong> ${joke.setup}</p>
          <p><strong>Punchline:</strong> ${joke.punchline}</p>
        `;
        nextJokeBtn.style.display = "inline-block"; // Show next button
      } else {
        jokeBox.innerHTML = "❌ Couldn’t fetch a joke, try again!";
      }
    }

    // Button click → fetch and show joke
    getJokeBtn.addEventListener("click", async () => {
      let joke = await getJoke();
      displayJoke(joke);
    });

    // Next joke button
    nextJokeBtn.addEventListener("click", async () => {
      let joke = await getJoke();
      displayJoke(joke);
    });
  </script>
</body>
</html>
